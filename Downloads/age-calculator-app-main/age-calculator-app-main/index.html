<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./src/mobile.css" />
  <title>Age calculator app</title>
</head>

<body>
  <main class="content">
    <div class="titlesbox">
      <h3 class="titleday">DAY</h3>
      <h3 class="titlemonth">MONTH</h3>
      <h3 class="titleyear">YEAR</h3>
    </div>

    <div class="inputs">
      <input class="inputday" type="number" name="day" id="dayy" placeholder="DD">
      <input class="inputmonth" type="number" name="month" id="monthh" placeholder="MM">
      <input class="inputyear" type="number" name="year" id="yearr" placeholder="YYYY">
    </div>

    <div class="centercont">
      <img id="jsimg" class="arrowimg" src="./assets/images/abajo.png" alt="Enter">
      <hr class="line">
    </div>

    <div class="results">
      <div class="contenedory">
        <h1 id="y"></h1>
        <h1>years</h1>
      </div>

      <div class="contenedory">
        <h1 id="m"></h1>
        <h1>months</h1>
      </div>

      <div class="contenedory">
        <h1 id="d"></h1>
        <h1>days</h1>
      </div>
    </div>

  </main>


  <script src="./src/logic.js"></script>
</body>

</html>
