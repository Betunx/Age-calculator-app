<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./src/mobile.css" />
  <title>Age calculator app</title>
</head>

<body>
  <main class="content">
    <div class="titlesbox">
      <h3 class="titleday">DAY</h3>
      <h3 class="titlemonth">MONTH</h3>
      <h3 class="titleyear">YEAR</h3>
    </div>

    <div class="inputs">
      <input class="inputday" type="number" name="day" id="day">
      <input class="inputmonth" type="number" name="month" id="month">
      <input class="inputyear" type="number" name="year" id="year">
    </div>

    <div class="centercont">
      <img class="arrowimg" src="./assets/images/abajo.png" alt="Enter">
      <hr class="line">
    </div>

    <div class="results">
      <h1>{{years}}Years</h1>
      <h1>{{years}}Months</h1>
      <h1>{{years}}Days</h1>
    </div>

  </main>


  <script src="./src/logic.js"></script>
</body>

</html>
